name: CD

on:
  push:
    tags:
      - '*.*.*'  # Trigger on all tag pushes

jobs:
  build-and-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Extract tag name
        id: extract_tag
        run: echo "TAG_NAME=$(echo $GITHUB_REF | cut -d/ -f3)" >> $GITHUB_ENV

      - name: Update version in setup.py and corkit/__init__.py
        run: |
          sed -i "s/{{VERSION_PLACEHOLDER}}/${{ env.TAG_NAME }}/g" corkit/__init__.py

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install pip-tools
          pip install --no-build-isolation -e .

      - name: Build the package
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.14
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
